<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 90%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: white;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            text-align: center;
            color: #3498db;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .radio-group input[type="radio"] {
            margin-right: 8px;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #3498db;
            border-radius: 50%;
            outline: none;
            transition: 0.2s all linear;
        }
        .radio-group input[type="radio"]:checked {
            border: 6px solid #3498db;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #e8f4fd;
            border-left: 6px solid #3498db;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #result.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Disease Prediction Tool</h2>
        <form id="prediction-form" method="POST" action="/predict">
            {% for column in column_names %}
                <div class="form-group">
                    <label for="{{ column }}">{{ column.replace("_", " ").title() }}:</label>
                    <div class="radio-group">
                        <label for="{{ column }}_yes">
                            <input type="radio" id="{{ column }}_yes" name="{{ column }}" value="Yes">
                            Yes
                        </label>
                        <label for="{{ column }}_no">
                            <input type="radio" id="{{ column }}_no" name="{{ column }}" value="No" checked>
                            No
                        </label>
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn">Predict</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('prediction-form');
        const resultDiv = document.getElementById('result');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const response = await fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            });
            const result = await response.json();
            resultDiv.innerHTML = `
                <h3>Predictions:</h3>
                <p><strong>Random Forest:</strong> ${result.rf_prediction}</p>
                <p><strong>Deep Learning:</strong> ${result.dl_prediction}</p>
            `;
            resultDiv.classList.add('show');
        });
    </script>
</body>
</html>
